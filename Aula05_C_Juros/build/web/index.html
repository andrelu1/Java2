<html>
    <head>
      <title>Calculadora Juros</title>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    </head>
    <body>
<header>
  <!-- Intro settings -->
  <style>
    /* Default height for small devices */
    #intro-example {
      height: 400px;
    }

    /* Height for devices larger than 992px */
    @media (min-width: 992px) {
      #intro-example {
        height: 700px;
      }
    }
  </style>
<div
    id="intro-example"
    class="p-5 text-center bg-image"
    style="background-image: url('https://img.wallpapersafari.com/desktop/800/450/42/49/yF4eIx.jpg');"
  >
    <div class="mask" style="background-color: rgba(0, 0, 0, 0.7);">
      <div class="d-flex justify-content-center align-items-center h-100">
        <div class="text-white">
          <h1 class="mb-3">Calculadora de Juros</h1>
          <h5 class="mb-4">Escolha que tipo de juros gostaria de calcular</h5>
     <div class="row">
     <div class="col-6">
      <form action="jurosimples.html">
         <div class="form-outline">
        <input type="number" id="typeNumber" name="ca" step="0.01" class="form-control" />
        <label class="form-label" for="typeNumber">Digite o capital</label>
        </div>    
        <div class="form-outline">
        <input type="number" id="typeNumber" name="i" step="0.01" class="form-control" />
        <label class="form-label" for="typeNumber">Digite a taxa de juros</label>
        </div>        
        <div class="form-outline">
        <input type="number" id="typeNumber" name="t" class="form-control" />
        <label class="form-label" for="typeNumber">Digite o tempo</label>
        </div> 
          <input
            class="btn btn-outline-light btn-lg m-2"
            type='submit'
            value="Calcular Juros Simples"
            rel="nofollow"
            />
          </form>
     </div>
         <div class="col-6">
          <form action="jurocomposto.html">
        <div class="form-outline">
        <input type="number" id="typeNumber" step="0.01" name="ca" class="form-control" />
        <label class="form-label" for="typeNumber">Digite o capital</label>
        </div>    
        <div class="form-outline">
        <input type="number" id="typeNumber" step="0.01" name="i" class="form-control" />
        <label class="form-label" for="typeNumber">Digite a taxa de juros</label>
        </div>        
        <div class="form-outline">
        <input type="number" id="typeNumber"  name="t" class="form-control" />
        <label class="form-label" for="typeNumber">Digite o tempo</label>
        </div>            
          <input 
            class="btn btn-outline-light btn-lg m-2"
            type='submit'
            value="Calcular Juros Compostos"
            role="button"
            />
         </form>
             <div>
         </div>
      </div>
    </div>
  </div>
</div>   
  <!-- Background image -->
</header>
        
       <!--JavaScript at end of body for optimized loading-->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>
     </body>
</html>
